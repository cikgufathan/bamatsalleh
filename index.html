<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARABIC HALL OF FAME</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root { --gold: #fbbf24; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--dark); color: var(--text);
            font-family: 'Poppins', sans-serif; margin: 0; padding: 0; overflow-x: hidden;
        }

        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .start-btn {
            background: var(--gold); color: black; border: none; padding: 15px 40px;
            font-size: 1.5rem; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; 
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); animation: pulse 1.5s infinite; margin-top: 20px;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); } 100% { transform: scale(1); } }

        #audioPanel {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.6); padding: 10px; border-radius: 30px;
            display: flex; gap: 10px; align-items: center; border: 1px solid var(--gold);
            opacity: 0; transition: 1s; visibility: hidden;
        }
        #audioPanel.visible { opacity: 1; visibility: visible; }
        .audio-btn { background: none; border: none; color: var(--gold); font-size: 1.2rem; cursor: pointer; }

        .header { text-align: center; padding: 20px; background: linear-gradient(to bottom, #1e293b, #0f172a); border-bottom: 2px solid var(--gold); }
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; background: #000; }
        h1 { font-family: 'Orbitron'; color: var(--gold); margin: 10px 0 0; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); letter-spacing: 2px; }

        .controls { padding: 15px; display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: 0 auto; }
        #search { padding: 12px; border-radius: 8px; border: 1px solid #475569; background: #334155; color: white; text-align: center; font-family: 'Orbitron'; }
        
        .tabs { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 5px; justify-content: center; }
        .tab-btn {
            background: #334155; color: #94a3b8; border: none; padding: 8px 15px;
            border-radius: 5px; font-weight: bold; cursor: pointer; white-space: nowrap;
        }
        .tab-btn.active { background: var(--gold); color: black; box-shadow: 0 0 10px var(--gold); }

        .podium-container {
            display: flex; justify-content: center; align-items: flex-end; gap: 10px;
            margin: 20px auto; max-width: 500px; height: 220px;
        }
        .podium-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px 10px 0 0;
            text-align: center; padding: 10px; width: 30%; position: relative; cursor: pointer;
            transition: 0.3s; display: flex; flex-direction: column; justify-content: flex-end;
        }
        .podium-card:active { transform: scale(0.95); }
        .r-1 { height: 100%; border-bottom: 5px solid #fbbf24; z-index: 2; box-shadow: 0 0 20px rgba(251, 191, 36, 0.2); }
        .r-2 { height: 85%; border-bottom: 5px solid #94a3b8; }
        .r-3 { height: 70%; border-bottom: 5px solid #b45309; }
        .p-score { font-family: 'Orbitron'; font-size: 1.5rem; font-weight: bold; color: white; margin: 5px 0; }
        .p-name { font-size: 0.8rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        .list-container { max-width: 600px; margin: 0 auto; padding: 0 15px 80px; }
        .student-row {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card); margin-bottom: 8px; padding: 15px;
            border-radius: 8px; border: 1px solid #334155; cursor: pointer; transition: 0.2s;
        }
        .student-row:hover { transform: translateX(5px); border-color: var(--gold); }
        .s-score { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: bold; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            align-items: center; justify-content: center;
        }
        .card-box {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            width: 320px; padding: 20px; border-radius: 20px;
            border: 2px solid var(--gold); text-align: center; position: relative;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
        }
        .close-btn { position: absolute; top: 10px; right: 15px; color: #fff; font-size: 1.5rem; cursor: pointer; }
        .rank-badge { 
            background: rgba(255,255,255,0.1); display: inline-block; padding: 5px 15px; 
            border-radius: 20px; margin-bottom: 15px; font-family: 'Orbitron'; letter-spacing: 2px;
        }
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body onload="init()">

    <audio id="bgm" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="start-screen">
        <img src="logo.png" class="logo" style="width:150px; height:150px; margin-bottom:20px;">
        <h1 style="font-size: 2rem; margin-bottom: 5px;">HALL OF FAME</h1>
        <p style="color: #94a3b8;">ARABIC MERIT SYSTEM</p>
        <button class="start-btn" onclick="enterArena()">ENTER ARENA</button>
    </div>

    <div id="audioPanel">
        <button class="audio-btn" onclick="toggleMute()"><i id="muteIcon" class="fas fa-volume-up"></i></button>
        <input type="range" id="volSlider" min="0" max="1" step="0.1" value="0.7" style="width: 80px;" oninput="adjustVolume(this.value)">
        <button class="audio-btn" onclick="manualRefresh(this)"><i class="fas fa-sync-alt"></i></button>
    </div>

    <div class="header">
        <img src="logo.png" class="logo">
        <h1>HALL OF FAME</h1>
        <div style="color: #fbbf24; font-size: 0.9rem; letter-spacing: 3px;">ARABIC MERIT</div>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="ðŸ” Cari Nama Pelajar..." onkeyup="renderList()">
        <div class="tabs" id="tabs"></div>
    </div>

    <div class="podium-container" id="podium"></div>
    <div class="list-container" id="list"></div>

    <div id="card-modal" class="modal" onclick="if(event.target==this) closeCard()">
        <div class="card-box" id="capture-area">
            <div class="close-btn" onclick="closeCard()">&times;</div>
            <img src="logo.png" style="width:60px; height:60px; border-radius:50%; border:2px solid var(--gold); margin-bottom:10px;">
            <h2 style="margin:0; font-size:1.5rem;" id="m-name">NAMA PELAJAR</h2>
            <div id="m-desc" style="color:#94a3b8; font-style:italic; font-size:0.9rem; margin-bottom:15px;">"Usaha tangga kejayaan!"</div>
            <div class="rank-badge" id="m-rank-badge">RANK</div>
            <div style="background:rgba(0,0,0,0.5); padding:15px; border-radius:10px; margin-bottom:20px;">
                <i id="m-rank-icon" class="fas fa-star" style="font-size:2rem; margin-bottom:5px;"></i>
                <div style="font-size:3rem; font-family:'Orbitron'; color:white; line-height:1;" id="m-score">0</div>
                <div style="color:#94a3b8; font-size:0.8rem;">TOTAL MERIT</div>
            </div>
            <button onclick="shareCard()" style="background:var(--gold); border:none; padding:10px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">
                <i class="fas fa-share-alt"></i> SAVE CARD
            </button>
        </div>
    </div>

    <script>
        // --- LINK BARU TUAN ---
        const API_URL = "https://script.google.com/macros/s/AKfycbwbI3aEh2q7IqIsQpZ7DFX2JuQFWbrFv3MASzCsMHHFmQTX8HXpR-oPK8L4FmSS_Wye/exec";
        
        const COIN_SFX = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//uQZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWgAAAA0AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAJlAf/7kGQAAAKkAUAAABHAAAABHAAAAAAAAAAAA0gAAAA0AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAJkAAAAAAAAAAAAAA//uQZAAABiEFAAAAKAAAAACgAAAAESaFwAABoAAAAGgAAAAAAAAAAAAAAAADSb//7kGQAAAH+QcAAACgAAAAAoAAAAEgAAABIAAAASAAAAAAAAAAAA0gAAAA0AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAJkAAAD/+5BkAAAGKQUAAAAoAAAAKAAAAARIAAAASAAAAEgAAAAAAAAAAANIAAAANAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACZAAAA//uQZAAABiEFAAAAKAAAAACgAAAAESAAAABIAAAASAAAAAAAAAAAA0gAAAA0AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAJkAAAD/+5BkAAAGIQUAAAAoAAAAKAAAAARIAAAASAAAAEgAAAAAAAAAAANIAAAANAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACZAAAA";

        let db = [], classes = [], activeCl = "";
        let isMuted = false, lastVol = 0.7;
        let audioCoin = new Audio(COIN_SFX);
        let lastDataFingerprint = "";

        function init() {
            fetchData(); 
            setInterval(() => { fetchData(true); }, 5000); 
        }

        async function fetchData(isSilent = false) {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                // ANTI-KELIP CHECK
                const newFingerprint = JSON.stringify(data);
                if (newFingerprint === lastDataFingerprint) return;
                lastDataFingerprint = newFingerprint;
                
                db = data.map(x => ({ n: String(x.n), s: parseInt(x.s) || 0, c: String(x.c) }));
                classes = [...new Set(db.map(x => x.c))].sort();
                if(!activeCl && classes.length > 0) activeCl = classes[0];

                renderTabs();
                renderList();

            } catch (e) { console.error("Error:", e); }
        }

        async function manualRefresh(btn) {
            btn.classList.add('spinning'); lastDataFingerprint = "";
            await fetchData(); setTimeout(() => btn.classList.remove('spinning'), 500);
        }

        function enterArena() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('audioPanel').classList.add('visible');
            const bgm = document.getElementById('bgm'); bgm.volume = lastVol; bgm.play();
            playSound(); confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function toggleMute() { 
            const bgm = document.getElementById('bgm'); isMuted = !isMuted;
            if(isMuted) { bgm.pause(); document.getElementById('muteIcon').className = "fas fa-volume-mute"; } 
            else { bgm.play(); document.getElementById('muteIcon').className = "fas fa-volume-up"; }
        }

        function adjustVolume(v) { document.getElementById('bgm').volume = v; lastVol = v; }
        function playSound() { if(!isMuted) { audioCoin.currentTime=0; audioCoin.play(); } }

        function renderTabs() {
            const tabsContainer = document.getElementById('tabs');
            const newHTML = classes.map(c => `<button class="tab-btn ${c===activeCl?'active':''}" onclick="setCl('${c}')">${c}</button>`).join('');
            if(tabsContainer.innerHTML !== newHTML) tabsContainer.innerHTML = newHTML;
        }

        function setCl(c) { activeCl = c; playSound(); renderTabs(); renderList(); }

        function renderList() {
            const q = document.getElementById('search').value.toLowerCase();
            let list = db.filter(x => x.c === activeCl).sort((a,b) => b.s - a.s || a.n.localeCompare(b.n));
            
            const pod = document.getElementById('podium'); 
            const top3 = list.slice(0,3); const order = [1,0,2]; 
            let podHTML = "";
            order.forEach(i => {
                if(top3[i]) {
                    const p = top3[i]; const rank = i+1; const icons = ['ðŸ‘‘','ðŸ¥ˆ','ðŸ¥‰'];
                    podHTML += `<div class="podium-card r-${rank}" onclick="showCard('${p.n}',${p.s})">
                        <div style="font-size:2rem; margin-bottom:5px;">${icons[i]}</div>
                        <div class="p-score">${p.s}</div>
                        <div class="p-name">${p.n.split(" ")[0]}</div>
                    </div>`;
                }
            });
            if(pod.innerHTML !== podHTML) pod.innerHTML = podHTML;

            const cont = document.getElementById('list'); 
            let listHTML = "";
            list.forEach((p, i) => {
                if(q && !p.n.toLowerCase().includes(q)) return;
                const rank = getRank(p.s); const isTop3 = i < 3;
                listHTML += `<div class="student-row" style="${isTop3?'border-left:3px solid '+rank.c:''}" onclick="showCard('${p.n}',${p.s})">
                    <div style="display:flex; gap:10px; align-items:center;">
                        <span style="color:#64748b; font-family:'Orbitron'; width:25px;">#${i+1}</span>
                        <div><div style="font-weight:700;">${p.n}</div><div style="font-size:0.7rem; color:${rank.c}"><i class="fas ${rank.i}"></i> ${rank.l}</div></div>
                    </div><div class="s-score" style="color:${rank.c}">${p.s}</div>
                </div>`;
            });
            cont.innerHTML = listHTML;
        }

        function getRank(s) {
            if(s >= 300) return { l:"KHALIFAH", c:"#7c3aed", i:"fa-crown" };
            if(s >= 150) return { l:"ELITE", c:"#f59e0b", i:"fa-medal" };
            if(s >= 50) return { l:"PRO", c:"#3b82f6", i:"fa-shield-alt" };
            return { l:"NEWBIE", c:"#22c55e", i:"fa-seedling" };
        }

        function showCard(n, s) {
            const r = getRank(s);
            document.getElementById('card-modal').style.display = 'flex';
            document.getElementById('m-name').innerText = n; 
            document.getElementById('m-score').innerText = s;
            document.getElementById('m-score').style.color = r.c; 
            document.getElementById('m-rank-badge').innerText = r.l;
            document.getElementById('m-rank-badge').style.color = r.c; 
            document.getElementById('m-rank-icon').className = `fas ${r.i}`; 
            document.getElementById('m-rank-icon').style.color = r.c;
            playSound();
        }

        function closeCard() { document.getElementById('card-modal').style.display='none'; }
        async function shareCard() {
            const area = document.getElementById('capture-area');
            const canvas = await html2canvas(area, { backgroundColor: '#0f172a', scale: 2 });
            const link = document.createElement('a');
            link.download = `ArabicMerit_${document.getElementById('m-name').innerText}.png`;
            link.href = canvas.toDataURL(); link.click();
        }
    </script>
</body>
</html>
